<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
<div>
  <label>Name: </label>
  <input type="text" name="name" ngModel><br/><br/>
</div>
<div>
  <label>Email: </label>
  <input type="text" name="email" ngModel><br/><br/>
</div>
<div>
  <label>File Upload: </label>
  <input type="file" name="feilename" (change)="onChange($event.target.files)" ngModel><br/><br/>
</div>
<div>
  <button type="submit">Submit</button>
</div>
</form>
<router-outlet></router-outlet>
